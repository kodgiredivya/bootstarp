<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>


    <div class="container">
        <button class="btn btn-primary">im button</button>
        <button class="btn btn-secondary">im button</button>
        <button class="btn btn-info">im button</button>
        <button class="btn btn-danger">im button</button>
        <button class="btn btn-warning">im button</button>
        <button class="btn btn-dark">im button</button>
        <button class="btn btn-light">im button</button>
        <button class="btn btn-success">im button</button>
        <a href="" class="btn btn-danger"></a>
        <br><br>
        <button class="btn btn-outline-primary">im button</button>
        <button class="btn btn-outline-secondary">im button</button>
        <button class="btn btn-outline-info">im button</button>
        <button class="btn btn-outline-danger">im button</button>
        <button class="btn btn-outline-warning">im button</button>
        <button class="btn btn-outline-dark">im button</button>
        <button class="btn btn-outline-light">im button</button>
        <button class="btn btn-outline-success">im button</button>
        <a href="" class="btn btn-outline-danger"></a>
    </div>
    <br><br>
    <!-- BUTTON GROUP HORIZONTAL -->
    <div class="btn-group btn-group-lg">
        <button class="btn btn-primary ">im button</button>
        <button class="btn btn-secondary">im button</button>
        <button class="btn btn-info">im button</button>
        <button class="btn btn-danger">im button</button>
        <button class="btn btn-outline-warning">im button</button>
    </div>
    <br> <br>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-dark">im button</button>
        <button class="btn btn-light">im button</button>
        <button class="btn btn-success">im button</button>
    </div>
    <br><br>
    <div class="btn-group">
        <button class="btn btn-primary ">im button</button>
        <button class="btn btn-secondary">im button</button>
        <button class="btn btn-info">im button</button>
    </div>
    <br><br>
    <button class="btn btn-primary btn-lg">im large button</button>
    <button class="btn btn-secondary">im medium button</button>
    <button class="btn btn-info btn-sm">im small button</button>
    <br><br>
    <!-- BLOCK BUTTON -->
    <div class="d-grid">
        <button class="btn btn-danger">Im block</button>
    </div>
    <br>
    <!-- BUTTON GROUP VERTICAL -->
    <div class="btn-group-vertical">
        <button class="btn btn-danger">im button</button>
        <button class="btn btn-warning">im button</button>
        <button class="btn btn-dark">im button</button>
        <button class="btn btn-info">im button</button>
        <button class="btn btn-success">im button</button>
        <button class="btn btn-light">im button</button>

    </div>

    <div class="btn-group">
        <button class="btn btn-primary"></button>
        <button class="btn btn-danger"></button>
    </div> -->


    <script src="asset/js/bootstrap.bundle.min.js"></script>

</html>
