<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <input type="text" class="form-control mt-4">
        <br>
        <textarea class="form-control"></textarea>
        <br>
        <input type="file" class="form-control">
        <br>
        <input type="color" class="form-control">
        <br>
        <!-- Sizes -->
        <input type="text" placeholder="Im large" class="form-control-lg form-control">
        <input type="text" placeholder="Im medium" class="form-control">
        <input type="text" placeholder="Im small" class="form-control-sm form-control">
        <br>
        <!-- Select -->
        <!-- Large select -->
        <select name="" id="" class="form-select form-select-lg">
            <option value="">delhi</option>
            <option value="">mumbai</option>
            <option value="">pune</option>
            <option value="">banglore</option>
        </select>
        <br>
        <!-- medium select -->
        <select name="" id="" class="form-select">
            <option value="">delhi</option>
            <option value="">mumbai</option>
            <option value="">pune</option>
            <option value="">banglore</option>
        </select>
        <br>
        <!-- small select -->
        <select name="" id="" class="form-select form-select-sm">
            <option value="">delhi</option>
            <option value="">mumbai</option>
            <option value="">pune</option>
            <option value="">banglore</option>
        </select>
        <br>
        <!-- With bootstrap -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="code1">
            <label for="code1">coding</label>
        </div>
        <br>
        <!-- without bootstrap -->
        <div class="form-check">
            <input type="checkbox" id="coding">
            <label for="coding">coding</label>
        </div>
        <br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="code">
            <label for="code">coding</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="game">
            <label for="game">gaming</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="read">
            <label for="read">reading</label>
        </div>
        <br>
        <!-- switch -->
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="a">
            <label for="a">notification</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="b">
            <label for="b">news</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="c">
            <label for="c">email</label>
        </div>
        <br>
        <!-- Radio -->
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="gender" id="female">
            <label for="female">female</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="gender" id="male">
            <label for="male">male</label>
        </div>
        <br><br>
        <!-- INPUT GROUP -->
        <div class="input-group">
            <span class="input-group-text">enter your details</span>
            <input type="text" class="form-control" placeholder="enter first name">
            <input type="text" class="form-control" placeholder="enter middle name">
            <input type="text" class="form-control" placeholder="enter last name">
            <button class="btn btn-success">sign up</button>
        </div>
    </div>
    <div style="height:5000px;"></div>
    <script src="asset/js/bootstrap.bundle.min.js"></script>
</body>

</html>
